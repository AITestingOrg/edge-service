version: '2.3'

services:

  discoveryservice:
    image: aista/eureka
    mem_limit: 512M
    ports:
      - "8761:8761"
      
  rabbitmq:
    image: rabbitmq:management
    mem_limit: 512M
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"

  gmapsadapter:
    image: aista/gmaps-adapter
    mem_limit: 512M
    environment:
      - EUREKA_SERVER=discoveryservice
      - RABBIT_HOST=rabbitmq
    ports:
      - '8080'
    depends_on:
      - discoveryservice
    environment:
      - JAVA_OPTS=-Xms64m -Xmx128m -XX:+UseG1GC

volumes:
  mongo:
  mysql-data: