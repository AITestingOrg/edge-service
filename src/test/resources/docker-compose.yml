#  config-service:
#    build: config-service
#    container_name: config-service
#    environment:
#      - SPRING_PROFILES_ACTIVE=docker
#    ports:
#      - 8888:8888

  mongo:
    image: 'mongo:3.4.1'
    container_name: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - 'mongo:/data/db'

  rabbitmq:
    image: rabbitmq:management
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"

  trip-management-cmd:
    build: ../../../../trip-management-cmd
    container_name: trip-management-cmd
    environment:
      - RABBIT_HOST=rabbitmq
      - MONGO_HOST=mongo
    ports:
      - '8092:8080'
    depends_on:
      - discovery-service
      - rabbitmq
      - mongo

  trip-management-query:
    build: ../../../../trip-management-query
    container_name: trip-management-query
    environment:
      - RABBIT_HOST=rabbitmq
      - MONGO_HOST=mongo
    ports:
      - '8093:8080'
    depends_on:
      - rabbitmq
      - mongo
      - discovery-service

volumes:
  mongo: