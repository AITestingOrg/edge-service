version: '3'

services:

  discovery-service:
    image: springcloud/eureka
    ports:
      - "8761:8761"
    container_name: eureka-server

#  hystrix-dashboard:
#    image: kbastani/hystrix-dashboard
#    container_name: hystrix-dashboard
