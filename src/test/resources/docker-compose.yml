version: '3'

services:

  edgeservice:
    build: ../../../
    ports:
      - "8080:8080"
    depends_on:
      - discoveryservice

  discoveryservice:
    image: aista/eureka
    ports:
      - "8761:8761"

  mysqlserver:
    image: mysql:5.7
    volumes:
      - mysql-data:/var/lib/mysql:rw
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'user_service'

  userservice:
    image: aista/user-service
    container_name: userservice
    depends_on:
      - discoveryservice
      - mysqlserver
    ports:
      - '8080'

  mongo:
    image: 'mongo:3.4.1'
    container_name: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - 'mongo:/data/db'

  rabbitmq:
    image: rabbitmq:management
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"

  tripmanagementcmd:
    image: aista/trip-management-cmd
    environment:
      - RABBIT_HOST=rabbitmq
      - MONGO_HOST=mongo
    ports:
      - '8080'
    depends_on:
      - discoveryservice
      - rabbitmq
      - mongo

  tripmanagementquery:
    image: aista/trip-management-query
    environment:
      - RABBIT_HOST=rabbitmq
      - MONGO_HOST=mongo
    ports:
      - '8080'
    depends_on:
      - rabbitmq
      - mongo
      - discoveryservice

  gmapsadapter:
    image: aista/gmaps-adapter
    environment:
      - EUREKA_SERVER=discoveryservice
    ports:
      - '8080'
    depends_on:
      - discoveryservice

  calculationservice:
    image: aista/calculation-service
    environment:
      - EUREKA_SERVER=discoveryservice
    command: ["go", "run", "main.go"]
    ports:
      - '8080'
    depends_on:
      - discoveryservice

volumes:
  mongo:
  mysql-data: