spring:
  profiles:
    active: docker
---
spring:
  profiles: development
  application:
    name: edge-service
zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  routes:
    example-service: /example/**
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:8181/uaa/user
  ignored: /catalog/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/

---
spring:
  profiles: docker
  application:
    name: edge-service
zuul:
  prefix: /api
  routes:
    trip-cmd:
      path: /trip/cmd/**
      url: http://tripmanagementcmd:8080/api
    trip-query:
      path: /trip/query/**
      url: http://tripmanagementquery:8080/api
    gmaps:
      path: /gmaps/**
      url: http://gmapsadapter:8080/api
    calculation:
      path: /calculation/service/**
      url: http://calculationservice:8080/api
security:
  oauth2:
    resource:
      userInfoUri: http://localhost:8181/uaa/user
  ignored: /catalog/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
ReadTimeout: 60000