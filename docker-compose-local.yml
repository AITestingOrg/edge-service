version: '3'

services:

  edgeservice:
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - discoveryservice

  discoveryservice:
    image: aista/eureka
    ports:
      - "8761:8761"

#  hystrix-dashboard:
#    image: kbastani/hystrix-dashboard
#    container_name: hystrix-dashboard
#    environment:
#      - SPRING_PROFILES_ACTIVE=docker
#    ports:
#      - 6161:6161

#  config-service:
#    build: config-service
#    container_name: config-service
#    environment:
#      - SPRING_PROFILES_ACTIVE=docker
#    ports:
#      - 8888:8888

  mysqlserver:
    image: mysql:5.7
    volumes:
      - mysql-data:/var/lib/mysql:rw
    restart: always
    ports:
      - '3306:3306'
    environment:
      MYSQL_USER:
      MYSQL_PASSWORD:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'user_service'

  userservice:
    build: ../authentication-service/
    depends_on:
      - discoveryservice
      - mysqlserver
    ports:
      - '8091:8091'

  mongo:
    image: 'mongo:3.4.1'
    container_name: 'mongo'
    ports:
      - '27017:27017'
    volumes:
      - 'mongo:/data/db'

  rabbitmq:
    image: rabbitmq:management
    container_name: 'rabbitmq'
    ports:
      - "5672:5672"
      - "15672:15672"

  tripmanagementcmd:
    build: ../trip-management-cmd/
    environment:
      - RABBIT_HOST=rabbitmq
      - MONGO_HOST=mongo
    ports:
      - '8080'
    depends_on:
      - discoveryservice
      - rabbitmq
      - mongo

  tripmanagementquery:
    build: ../trip-management-query/
    environment:
      - RABBIT_HOST=rabbitmq
      - MONGO_HOST=mongo
    ports:
      - '8080'
    depends_on:
      - rabbitmq
      - mongo
      - discoveryservice

  gmapsadapter:
    build: ../gmaps-adapter/
    environment:
      - EUREKA_SERVER=discoveryservice
    ports:
      - '8080'
    depends_on:
      - discoveryservice

  calculationservice:
    build: ../calculation-service/
    environment:
      - EUREKA_SERVER=discoveryservice
    ports:
      - '8080'
    depends_on:
      - discoveryservice

volumes:
  mongo:
  mysql-data: